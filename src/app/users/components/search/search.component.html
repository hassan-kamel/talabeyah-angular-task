<div class="relative max-w-[50rem] mx-auto mb-5">
  <label for="Search" class="sr-only"> Search </label>

  <input type="text" name="search" id="search" autocomplete="off" placeholder="Search For A User"
    [(ngModel)]="searchQuery" (keyup)="search()"
    class="w-full rounded-md border border-gray-900 py-2.5 px-10 shadow-sm sm:text-lg outline-none focus:ring-0" />

  <span class="absolute inset-y-0 end-10 grid w-10 place-content-center">
    <button type="button" class="text-gray-600 hover:text-gray-700">
      <span class="sr-only">Search</span>

      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-8 w-8">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </button>
  </span>
</div>
